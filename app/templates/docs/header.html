<!doctype html>
<html lang="en" data-bs-theme="auto">
  {% load static %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static "css/headers.css" %} rel="stylesheet">
  </head>
  <body>
    
    <main>
    
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href={% url "home" %} class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href={% url "wedki" %} class="nav-link px-2 text-white">Wędki</a></li>
              <li><a href={% url "kolowrotki" %} class="nav-link px-2 text-white">Kołowrotki</a></li>
            </ul>

            {% comment %} <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form> {% endcomment %}

            <div class="text-end">
              {% if user.is_authenticated %}
              <div class="d-flex align-items-center">
                <button type="button" class="btn btn-outline-light me-2">
                  <a href="{% url 'cart_summary' %}">
                    <img src={% static 'images/basket.svg' %} width="24" height="24">
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart_quantity">{{ cart|length }}</span>
                  </a>
                </button>
                
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src={% static 'images/user-icon.svg' %} width="24" height="24">
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'profile-list'  %}">Mój profil</a></li>
                    <li><a class="dropdown-item" href="{% url "order-history" %}">Historia zamówień</a></li>
                    <li><a href="{% url 'logout' %}"><button type="button" class="btn btn-warning">Logout</button></a></li>
                  </ul>
                </div>
              {% else %}
                <a href="{% url "login" %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                <a href="{% url "sign_up" %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
              {% endif %}
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
