<!doctype html>
{% load static %}
<html lang="en" data-bs-theme="auto">
  <head><script src="{% static "js/color-modes.js" %}"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/sign-in.css"  %}" rel="stylesheet">
  </head>
    
<main class="form-signin w-100 m-auto">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Nazwa użytkownika</label>
        {{ form.username }}
        <div class="error">
            {{ form.username.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
        <div class="error">
            {{ form.email.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Hasło</label>
        {{ form.password1 }}
        <div class="error">
            {{ form.password1.errors }}
        </div>
    </div>

    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Potwierdź Hasło</label>
        {{ form.password2 }}
        <div class="error">
            {{ form.password2.errors }}
        </div>
    </div>
    <p>Masz już konto? <a href="{% url "login" %}">Zaloguj się</a></p>

    <button type="submit" class="btn btn-warning">Zarejestruj się</button>
</form>

</main>
<script src="{% static "js/bootstrap.bundle.min.js" %}"></script>

    </body>
</html>
