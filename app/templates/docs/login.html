<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Nazwa użytkownika</label>
          {{ form.username }}
          <div class="error">
              {{ form.username.errors }}
          </div>
      </div>
  
      <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Hasło</label>
          {{ form.password }}
          <div class="error">
              {{ form.password.errors }}
          </div>
      </div>
      <p>Nie masz konta? <a href="{% url "sign_up" %}">Zarejestruj się</a></p>
  
      <button type="submit" class="btn btn-warning">Zaloguj się</button>
  </form>
  
    <script src="" async defer></script>
  </body>
</html>
